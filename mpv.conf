### General ###

force-seekable=yes                              # If the player thinks that the media is not seekable, force enable seeking
fs=no
snap-window=yes
alpha=blend
keep-open=always
save-position-on-quit=no
watch-later-options-remove=pause
autofit-larger=83%
volume=50
hls-bitrate=max 
prefetch-playlist=yes                   # prefetches the playlist

cache=yes
cache-secs=1200
### OSD/OSC ###

osc=no
border=no
osd-bar=no
osd-bold=yes
osd-font-size=37
osd-font='JetBrains Mono'

###############
# Screenshots #
###############

screenshot-template="%x\Screens\Screenshot-%F-T%wH.%wM.%wS.%wT-F%{estimated-frame-number}"
# screenshot-template="Screenshot-%F-T%wH.%wM.%wS.%wT-F%{estimated-frame-number}"
screenshot-format=png			# Set screenshot format
screenshot-png-compression=4		# Range is 0 to 10. 0 being no compression.
screenshot-tag-colorspace=yes
screenshot-high-bit-depth=yes		# Same output bitdepth as the video
screenshot-directory="D:\mpv\MPVscreenshot"